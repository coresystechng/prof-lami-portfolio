<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento Gallery with Material Box Zoom</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }

    .gallery {
      column-count: 4;
      column-gap: 1rem;
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 3; }
    }
    @media (max-width: 768px) {
      .gallery { column-count: 2; }
    }
    @media (max-width: 576px) {
      .gallery { column-count: 1; }
    }

    .gallery-item {
      position: relative;
      margin-bottom: 1rem;
      break-inside: avoid;
      overflow: hidden;
      border-radius: 0.75rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Material Box Zoom Effect */
    .material-box-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1050;
      cursor: zoom-out;
    }

    .material-box-overlay img {
      max-width: 90%;
      max-height: 90%;
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      border-radius: 0.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .material-box-overlay.show img {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-4">Bento Style Gallery (Material Box Effect)</h1>
  <div class="gallery">
    <div class="gallery-item" data-index="0">
      <img src="img/ACS JOSTUM Primary sch.jpeg" alt="Gallery 1">
    </div>
    <div class="gallery-item" data-index="1">
      <img src="img/ACS JOSTUM1.JPG" alt="Gallery 2">
    </div>
    <div class="gallery-item" data-index="2">
      <img src="img/IMG-20240905-WA0016.jpg" alt="Gallery 3">
    </div>
    <div class="gallery-item" data-index="3">
      <img src="img/IMG_0237.jpg" alt="Gallery 4">
    </div>
    <div class="gallery-item" data-index="4">
      <img src="img/IMG-20240905-WA0016.jpg" alt="Gallery 5">
    </div>
    <div class="gallery-item" data-index="5">
      <img src="img/IMG_0231.jpg" alt="Gallery 6">
    </div>
    <div class="gallery-item" data-index="6">
      <img src="img/IMG_8667.JPG" alt="Gallery 7">
    </div>
    <div class="gallery-item" data-index="7">
      <img src="img/IMG_8636.JPG" alt="Gallery 8">
    </div>
  </div>
</div>

<!-- Overlay for zoom effect -->
<div class="material-box-overlay" id="materialBoxOverlay">
  <img id="materialBoxImage" src="" alt="">
</div>

<script>
  const galleryImages = document.querySelectorAll('.gallery-item img');
  const overlay = document.getElementById('materialBoxOverlay');
  const overlayImage = document.getElementById('materialBoxImage');

  galleryImages.forEach(img => {
    img.addEventListener('click', () => {
      overlayImage.src = img.src.replace(/400\/\d+\?/, "1200/900?");
      overlay.style.display = 'flex';
      setTimeout(() => overlay.classList.add('show'), 10);
    });
  });

  overlay.addEventListener('click', () => {
    overlay.classList.remove('show');
    setTimeout(() => overlay.style.display = 'none', 300);
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      overlay.classList.remove('show');
      setTimeout(() => overlay.style.display = 'none', 300);
    }
  });
</script>

</body>
</html>
